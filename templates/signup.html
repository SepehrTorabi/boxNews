<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'menuBar.css' %}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body style="background-color: #f3f3f3">
<div class="menu">
    <header class="green">
        <ul>
            <li><a href="/">صفحه اصلی</a></li>
            <li><a href="/varzesh">ورزش</a></li>
            <li><a href="/music">آهنگ</a></li>
            <li><a href="/movie">فیلم</a></li>
            <li><a href="/game">بازی</a></li>
            <li><a href="">ارتباط با ما</a></li>
            <li><a href="">ورود</a></li>
            <li><a href="/signup" class="active">ثبت نام</a></li>
        </ul>
    </header>
</div>
<div class="formSignup">
    <div class="container">
        <form class="form-horizontal" role="form" method="post" action="/signup/">
            {% csrf_token %}
            <div class="form-group">
                <div class="signup">
                    <label class="control-label col-sm-2" for="firstName">: نام</label>
                    <div class="col-sm-5" style="float: right;clear: left">
                            <input type="text" align="right" class="form-control" id="firstName" name="firstName" placeholder="نام">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="signup">
                    <label class="control-label col-sm-2" for="lastName">: نام خانوادگی</label>
                    <div class="col-sm-5" style="float: right;clear: left">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="نام خانوادگی">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="signup">
                    <label class="control-label col-sm-2" for="username">: نام کاربری</label>
                    <div class="col-sm-5" style="float: right;clear: left">
                        <input type="text" class="form-control" id="username" name="userName" placeholder="نام کاربری">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="signup">
                    <label class="control-label col-sm-2" for="pass">: رمز عبور</label>
                    <div class="col-sm-5" style="float: right;clear: left">
                        <input type="password" class="form-control" id="pass" name="password" placeholder="رمز عبور">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="signup">
                    <label class="control-label col-sm-2" for="re_pass">: تکرار رمز عبور</label>
                    <div class="col-sm-5" style="float: right;clear: left">
                        <input type="password" class="form-control" id="re_pass" name="re_password" placeholder="تکرار رمز عبور">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="signup">
                    <label class="control-label col-sm-2" for="email">: ایمیل</label>
                    <div class="col-sm-5" style="float: right;clear: left">
                        <input type="email" class="form-control" id="email" name="email" placeholder="ایمیل">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">ثبت نام</button>
        </form>
    </div>
</div>
<div id="footer" class="total-wrapper-footer">
    <div class="footer-top">
        <div class="footer-wrapper">
            <div class="footer-column">
                <a href="/">صفحه اصلی</a>
                <a href="">درباره ما</a>
                <a href="">تماس با ما</a>
            </div>
            <div class="footer-column">
                <a href="/signup">ثبت نام</a>
                <a href="">ورود</a>
                <a href="/varzesh">ورزش</a>
            </div>
            <div class="footer-column">
                <a href="/music">آهنگ</a>
                <a href="/movie">فیلم</a>
                <a href="/game">بازی</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
